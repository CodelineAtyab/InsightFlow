<html>

<head>
    <title>Insight Flow</title>
    <!-- use bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- my code -->
    <link rel="stylesheet" href="style.css">
    <script src="fetchAPI.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body id="mainBody" >
    <!--section1: header of the page-->
    <nav class="navbar" style="background-color:#9299a9;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo-removebg-preview.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
    
            <div class="mx-auto">
                <h1 class="navbar-text text-center fw-bold mb-0" style="font-size: 1.5rem;">
                    Let’s Uncover What You Don’t Know
                </h1>
            </div>
        </div>
    </nav>

    <!--section2: menu-->
    <div class="container mt-4">
        <h2 >Please Select Column To Add Thoughts</h2>
        <div class="row align-items-center">
            <!-- dropdown menu -->
            <div class="col-md-3">
                <select id="colSelector" class="form-select">
                    <option value="wwc">What Went Well</option>
                    <option value="cfc">Challenges Faced</option>
                    <option value="aic">Action Items</option>
                </select>
            </div>
    
            <!-- input box -->
            <div class="col-md-6">
                <input id="userMsg" type="text" class="form-control" placeholder="Enter Text Here" />
            </div>
    
            <!-- post button -->
            <div class="col-md-3">
                <button class="btn btn-outline-secondary w-100" onclick="addMsg()">POST</button>
            </div>
        </div>
    </div>
    
    <hr>

    <!--section3: columns-->
    <!--display list elements-->
    <div class="container">
        <div class="row">
            <!-- column 1: What Went Well -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white" style="background-color: #60d5bd;">
                        <h5 class="mb-0">What Went Well</h5>
                    </div>
                    <div class="card-body">
                        <ul id="wwc" class="list-group">
                        
                        </ul>
                    </div>
                </div>
            </div>

            <!-- column 2: Challenges Faced -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white" style="background-color: #fe5c5c;">
                        <h5 class="mb-0">Challenges Faced</h5>
                    </div>
                    <div class="card-body">
                        <ul id="cfc" class="list-group">
                        
                        </ul>
                    </div>
                </div>
            </div>

            <!-- column 3: Action Items -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white" style="background-color: #756acb;">
                        <h5 class="mb-0">Action Items</h5>
                    </div>
                    <div class="card-body">
                        <ul id="aic" class="list-group">
                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
