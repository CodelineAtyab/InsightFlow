        <!--take the user input and display the result under-->
        <input id="userMsg" type="text" placeholder="Enter Text Here" />
        <button onclick="addMsg()">POST</button>
    </div>
    <hr>

    <!--section3: columns-->
    <!--display list elements-->
    <div class="columns">
        <div class="col1">

    <!--test old and new ways of writing functions-->

    <script>

        //This is for the challenges faced column
        const cfcObj = document.getElementById("cfc");

        newListItemObjectCol2.innerText = "This is added by js";
        cfcObj.append(newListItemObjectCol2);

        //this do delete a list 
        //i want to delete "Efficient Collaboration"
        const element = document.querySelectorAll("li")[1];
        element.remove();

    </script>

    <script>
        //define a function that will display the output
        function displayGivenMsg() {
            const userMsgObj = document.getElementById("displayMsg");
            const userInput = document.getElementById("userMsg").value;
            //to overwite under text box
            userMsgObj.textContent = userInput;
            //clear the text box
            document.getElementById("userMsg").value = "";
        }
    </script>

    <script>
        const addMsg = () => {
            //this will add the text in a specific column
            const selectedColumnID = document.getElementById("colSelector").value;
            const userInputMsg = document.getElementById("userMsg").value;
            //find element
            const selectedColumn = document.getElementById(selectedColumnID);
            //add the new input to the list
            const newListElement = document.createElement("li");
            newListElement.textContent = userInputMsg;

            //append the text to the column
            selectedColumn.appendChild(newListElement);
            //clear the input
            document.getElementById("userMsg").value = "";

        }
    </script>
    <script>
        function dispalyMsgOld() {

        }

        const displayMsgNew = () => {

        }
    </script>

    <script>
        //use hardcoded list to display the itesm
        wwcList = ["We Had Revisions", "We Are Motivated"];
        cfcList = ["Limited Offline Access", "Time Restriction"];
        aicList = ["Action", "Action2"];
        const createList = (list, columnId) => {
            //get the column id
            const columnElement = document.getElementById(columnId);
            //iterate through the list
            list.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                columnElement.appendChild(listItem);
            });
        };

        //call the function
        createList(wwcList, "wwc");
        createList(cfcList, "cfc");
        createList(aicList, "aic");
    </script>
