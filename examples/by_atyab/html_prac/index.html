<html>
  <head>
    <title>Insight Flow</title>
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <img src="sample_logo.png" />
    <h1>
        Let’s Uncover What You Don’t Know
    </h1>

    <hr>

    <div class="container">
        <div class="div1">
            <span class="square"></span>
            <h2 class="h2">What Went Well</h2>
            <h3 class="li1">We Had Revisions</h3>
            <h3 class="li2">Efficient Collaboration</h3>
            <h3 class="li3">We Are Motivated</h3>
        </div>

        <div class="div2">
            <span class="square1"></span>
            <h2 class="h2">Challenges Faced</h2>
            <h3 class="li4">Limited Offline Access</h3>
            <h3 class="li5">Time Restriction</h3>
        </div>

        <div class="div3">
            <span class="square2"></span>
            <h2 class="h2">Action Items</h2>
            <h3 class="li6">This item in action</h3>
        </div>
    </div>

    <hr />

    <input id="usrMsg" type="text" placeholder="Your Message Here" />
    <button onclick="displayGivenMsg()">Post It!</button>
    <span id="displayUserMsg"></span>
    <h4 id="displayMsg"></h4>

    <!-- Add a drop down menu to select available columns -->
    <select id="colSelector">
      <option value="wwc">Went Well</option>
      <option value="cfc">Challenges faced</option>
      <option value="aic">Action items</option>
    </select>

    <script>
      const wwcElemObj = document.getElementById("wwc");
      wwcElemObj.querySelectorAll("li")[1].remove();

    </script>
    <script>
      const usrMsgObj = document.getElementById("displayUserMsg");
      const newH4 = document.createElement("h4");
      newH4.innerHTML = "";
      usrMsgObj.append(newH4);


      const displayGivenMsg = () => {
        newH4.innerHTML = document.getElementById("usrMsg").value;
      }
    </script>
    <script>
      const newListItemObj = document.createElement("li");
      newListItemObj.innerText = "This is added by Javascript";

      wwcElemObj.append(newListItemObj);
    </script>
  </body>
</html>
