<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>InsightFlow</title>
        <div class="headerblock">
        <h1>Insight Flow Board</h1>
        <img id="logoimg" src="google-stadia-logo-hd4.png" alt="logo">
        </div>
        <hr>
        
        <div class="boardchange">
        <h2 id="codeArchitectsHeader">Code Architects Board</h2>
        <span id = "caBoardTitle"></span>
        <input id="input2" type="text" placeholder="Enter Board Name Here"/>
        <button onclick="changeBoardName()">Change Board name </button>
        </div>

        <div class="messageEntry">
        <input id="input" type="text" placeholder="Your Message Here"/>

        <select id="selectorPost">
            <option value="wwOption", onselect="checkIndex()">What went Well</option>
            <option value="cfOption">Challenges Faced</option>
            <option value="aicOption">Action items</option>
        </select>

        </div>
        <span id="placeholderHeader"></span>

    </head>
    <body>
    <div class="columns">
        <div>
        <h2 class="columnHeader"> What Went Well</h2>
        <span id="whatWentWellColumn">
            <span id="placeholderWWC"></span>
        </span>
         
        </div>
        
        <div>
        <h2 class="columnHeader">Challenges faced</h2>
            <h3 class="ChallengesObject">Time restrictins</h3>
            <h3 class="ChallengesObject">Focusing at the end of the session</h3>
            <span id="placeholderCF"></span>

        </div>

        <div>
            <h2 class="columnHeader">Action List</h2>
            <h3 class="actionListObject">Read more about CSS</h3>
            <h3 class="actionListObject">work harder</h3>
            <span id="placeholderAL"></span>


        </div>
        
    </div>
        <script>
            const selectorItem = document.getElementById("selectorPost");
            const boardName = document.createElement("h2");
            
            const whatWentWellList = document.createElement("ol");
            const whatWentWellColumn = document.getElementById("whatWentWellColumn");
            whatWentWellColumn.append(whatWentWellList);

             const addMesssage = () => {
                const newListItem = document.createElement("h3");
                newListItem.innerHTML = document.getElementById("input").value;

             const checkIndex = () =>{
                return selectedOption = selectorItem.options[selectorItem.selectedIndex].innerHTML
             }


                
                if(checkIndex() == "What went Well"){
                newListItem.className = "wentWellobject"
                const spanObjectReplace = document.getElementById("placeholderWWC");
                // whatWentWellColumn.append(spanObjectReplace.append(newListItem));
                spanObjectReplace.append(newListItem);

                } else if (checkIndex() == "Challenges Faced"){
                newListItem.className = "ChallengesObject"
                const spanObjectReplace = document.getElementById("placeholderCF");
                spanObjectReplace.append(newListItem);
                } else if(checkIndex() == "Action items"){
                newListItem.className = "actionListObject"
                const spanObjectReplace = document.getElementById("placeholderAL");
                spanObjectReplace.append(newListItem);
                }

             }
             const changeBoardName =() => {

                boardName.innerHTML = document.getElementById("input2").value;
                const spanObjectReplace = document.getElementById("caBoardTitle");
                spanObjectReplace.append(boardName);
             }

             const checkIndex = () =>{
                return selectedOption = selectorItem.options[selectorItem.selectedIndex].innerHTML
             }


        </script>
    </body>
</html>
