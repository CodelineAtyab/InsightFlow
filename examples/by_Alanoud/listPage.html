    <script>
        // Function to post a message to the selected column
        function displayGiveMsg() {
            // Get the user message
            const userMessage = document.getElementById("usrMsg").value;

            // Get the selected column
            const selectedColumn = document.getElementById("colSelector").value;

            // Check if the message is not empty
            if (userMessage.trim() === "") {
                alert("Please enter a message before posting.");
                return;
            }

            // Create a new item
            const newListItem = document.createElement("li");
            newListItem.textContent = userMessage;

            // Append the message to the selected column
            const columnElement = document.getElementById(selectedColumn);
            columnElement.appendChild(newListItem);

            // Clear the input field
            document.getElementById("usrMsg").value = "";
        }
    </script>
