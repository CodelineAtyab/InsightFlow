<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>It's all good in the hood</title>
</head>

<body>
    <h1>Let's reveal what you don't know</h1>

    <input id="in1" type="text" placeholder="type anything">
    <button onclick="addMessageToList()">Post</button>
    <br><br>

    <select id="selector">
        <option>What went well</option>
        <option>Challenges faced</option>
        <option>Action list</option>
    </select>

    <h3>What went well</h3>
    <ul id="wwc">
        <li>We had revisions</li>
        <li>We had tasks</li>
        <li>We are satistfied</li>
    </ul>
    <h3>Challenges faced</h3>
    <ul id="cf">
        <li>nothing</li>
    </ul>

    <script>
        const currentElement = document.getElementById("wwc");
        let newElement = document.createElement("li");
        newElement.innerText = "Taking it in";
        currentElement.append(newElement);

        const new_Head_Elem = document.createElement("h3")
        new_Head_Elem.innerText = "Action list (To-Do's)"
        document.body.append(new_Head_Elem);

        const newList = document.createElement("ul");
        newList.id = "al";
        const listItem = document.createElement("li");
        const listItem1 = document.createElement("li");
        const listItem2 = document.createElement("li");
        listItem.append("Didn't decide yet")
        listItem1.append("Didn't decide yet")
        listItem2.append("Didn't decide yet")
        newList.append(listItem, listItem1, listItem2);
        document.body.append(newList);
    </script>

    <script>
        //overriding previus list(issue-2)
        function addMessageToList() {
            const input = document.createElement("li");
            input.innerText = document.getElementById("in1").value;
            //currentElement.append(input);
            const secondColumn = document.getElementById("cf");
            const thirdColumn = document.getElementById("al");
            const userOption = document.getElementById("selector").value;
            if (userOption === "What went well") {
                currentElement.append(input);
            } else if (userOption == "Challenges faced") {
                secondColumn.append(input);
            } else if(userOption ==="Action list"){
                thirdColumn.append(input);
            }
        }
    </script>

    <script>
        //removing second element within list(issue-3)
        const toBeRemoved = currentElement.querySelectorAll("li")[0];
        toBeRemoved.remove();
    </script>

    <script>
        function addition(num1, num2) {
            return num1 + num2;
        }

        //using consice arrow function(issue-1)
        const addition1 = (numb1, numb2) => numb1 + numb2;

        addition1(2, 5);
    </script>

</body>

</html>
