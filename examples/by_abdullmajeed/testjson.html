<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>planets name</title>
</head>
<body>
    <h1>check consol for the data</h1>

</body>

<script>
fetch("https://www.swapi.tech/api/planets")
  .then(response => response.json())
    .then((data) => {
        const planets = data.results;

        planets.forEach((planet) => {
            console.log(planet.name);
        });
    });
  </script>
</html>
