<html>
    <head>
        <title>Insight Flow</title>
    </head>
    <body>
        <h1>
           Let's Reveal What You Don't Know 
        </h1>

        <input id="usrMsg" type="text" placeholder="Your Message Here">
        <button onclick="displayGivenMsg()">Post</button>
        <button onclick="displayMsgOld() ">Click Old Style</button>
        <button onclick="displayMsgNew()">Click New Style</button>

        <span id="displayUserMsg"></span>
        <h4 id="displayMsg"></h4>
        <select>
            <option value="wwc">What Went Well</option>
            <option value="cfc">Challenges faced</option>
            <option value="aic">Action items</option>

        </select>
        <h1>
            What went well
        </h1>
        <ul id="wwc">
            <li>We had revisions</li>
            <li>We had tasks that gave us a good idea about HTML</li>
            <li>We are motivated</li>
        </ul>
        <h1>
            Challenges faced 
        </h1>
        <ul id="cfc">
            <li>Time restrictions</li>
            <li>Focusing at the end of session</li>
        </ul>
        <script>
            // Old style function 
           function displayMsgOld() {
                console.log("Old style");
            }

            // New style function 
            const displayMsgNew = () => {
                console.log("New style");
            };

            function displayGivenMsg() {
                const h4Element = document.getElementById("displayMsg");
                h4Element.innerHTML = document.getElementById("usrMsg").value;
            }
           
            // This is for the first column 
            const wwcElemObj = document.getElementById("wwc");
            const newListItmObj = document.createElement("li");
            newListItmObj.innerText = "This is added by Javascript";

            wwcElemObj.append(newListItmObj);

            // This is for the second column 
            const cfcElementObject = document.getElementById("cfc");
            const newListItemObj2 = document.createElement("li");
            newListItemObj2.innerText = "This is added by Javascript";

            cfcElementObject.append(newListItemObj2);

            // Delete the second "li" element from the "wwc" list
            const element = document.querySelectorAll("li")[1]; 
           element.remove();

            
        </script>
    </body>
</html>
