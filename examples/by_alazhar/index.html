<html>
    <head>
        <title>
            Insight FLow ..... 
        </title>
    </head>

    <body>
        <head>
            <h1>
                Let's review what you don't know
            </h1>
            <div>
                <input type="text" id="userMsg" placeholder="Your Message Here">
                <button onclick="postMessage()">Post It</button>
                <span id="displayMsg"></span>
                
                
            </div>
            <select>
                <option value="went well">What went well</option>
                <option value="challenges">Challenges faced</option>
            </select>
        <h2>What went well</h2>
        <ul id="went well">
            <li>We had revision</li>
            <li>We had tasks that gave us a good idea about HTML</li>
            <li>We are motivated</li>
        </ul>

        <h2>Challenges faced</h2>
        <ul id = "Challenges">
            <li>Time restrictions</li>
            <li>Focusing at the end of the session</li>
        </ul>
        </head>
       
        <script>
            const textBar = document.getElementById("displayMsg");
                
            const newH4 = document.createElement("h4");
            textBar.append(newH4)
            
            const postMessage=() => {
              
                newH4.innerHTML=document.getElementById("userMsg").value;   
            }
        </script>

        <script>
            const obj = document.getElementById("went well")
            const newListItemObj= document.createElement("li")
            newListItemObj.innerText="this is new text added by javaScript"

            obj.append(newListItemObj)

            const challengsObj=document.getElementById("Challenges")
            const newChalengeInList = document.createElement("li")
            newChalengeInList.innerText="i have faced some challenge in understand this "

            challengsObj.append(newChalengeInList)
            
           

            const firstItem = obj.querySelectorAll("li")[0]; 
            firstItem.remove(); 
        </script>
        
        <script>
            const addToList = () => {
                const userMsg = document.getElementById("userMsg").value;
                const select = document.querySelector("select").value;
                
                
                const listId = select === "went well" ? "went well" : select === "challenges" ? "Challenges" : "";
                
                
                const list = document.getElementById(listId);
                const newListItem = document.createElement("li");
                
                newListItem.innerText = userMsg;
                list.append(newListItem);
            }

            document.querySelector("button").addEventListener("click", addToList);
        </script>
            
            
        
    </body>
</html>
